<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso/Edición de Productos</title>
    <link rel="stylesheet" href="productos.css">
</head>
<body>
    <header>
        <h1>Pedilo ya</h1>
        <nav>
            <ul class="menu">
                <li><a href="Ingresar_productos.html">Productos</a></li>
                <li><a href="Administrar_pedidos.html">Pedidos</a></li>
                <li><a href="pedidos_cliente.html">Cliente</a></li>
                <li><a href="Lista_usuarios.html">Usuarios</a></li>
            </ul>
        </nav>
        <button id="btn-cerrar" class="btn-cerrar">Cerrar</button>
    </header>

    <div class="contenedor">
        <header>
            <h1>Gestión de Productos</h1>
            <button class="btn-cerrar">Cerrar</button>
        </header>

        <form id="form-producto" class="formulario-producto">
            <div class="formulario-izquierda">
                <div class="imagen-placeholder">+</div>
                <input type="file" id="imagen-producto" accept="image/*">
            </div>
            <div class="formulario-derecha">
                <div class="grupo-formulario">
                    <label for="categoria">Categoría</label>
                    <select id="categoria" required>
                        <option value="8">Almuerzo</option>
                        <option value="7">Desayuno</option>
                        <option value="6">Golosinas</option>
                        <option value="5">Snacks</option>
                        <option value="4">Bebidas</option>
                    </select>
                </div>
                <div class="grupo-formulario">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" placeholder="Ingrese la cantidad de productos" required>
                </div>
                <div class="grupo-formulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ingrese el nombre del producto" required>
                </div>
                <div class="grupo-formulario">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" placeholder="Ingrese el precio del producto" required>
                </div>
                <div class="grupo-formulario">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" placeholder="Ingrese la descripción del producto" required></textarea>
                </div>
            </div>
            <div class="botones">
                <button type="submit" class="btn btn-guardar">GUARDAR</button>
                <button type="button" class="btn btn-descartar" onclick="descartarProducto()">DESCARTAR</button>
                <button type="button" class="btn btn-stock" onclick="eliminarTodosLosProductos()">ELIMINAR TODOS</button>
            </div>
        </form>

        <div class="lista-productos"></div>
    </div>

    <!-- Ventana emergente para mensajes de error -->
    <div class="ventana-emergente" id="ventana-error" style="display: none;">
        <div class="ventana-emergente-contenido">
            <p id="mensaje-error"></p>
            <button onclick="cerrarVentanaError()">Cerrar</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
